name: lint PR
on:
  pull_request:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main'}}
jobs:
  linter:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Git checkout
      uses: actions/checkout@v3.3.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}      
    - name: Install linters
      run: |
        pip install black==22.* \
          flake8 \
          isort==5.10.1 \
          mypy \
          types-requests \
          pytest
    - name: run black
      run: |
        black --check .
    - name: run Flake8
      run: |
        flake8 .
    - name: run mypy
      run: |
        mypy .
    - name: run isort
      run: |
        isort --check .